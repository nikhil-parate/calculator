<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <form name = "calculator" id = "cal">
        <input type = "text" id = "inn" name = "in">
        <p onclick = "document.calculator.in.value +='/'">/</p>
        <p onclick = "document.calculator.in.value +='*'">*</p>
        <p onclick = "document.calculator.in.value +='+'">+</p>
        <p onclick = "document.calculator.in.value +='-'">-</p>
        <p onclick = "document.calculator.in.value +='9'">9</p>
        <p onclick = "document.calculator.in.value +='8'">8</p>
        <p onclick = "document.calculator.in.value +='7'">7</p>
        <p onclick = "document.calculator.in.value +='6'">6</p>
        <p onclick = "document.calculator.in.value +='5'">5</p>
        <p onclick = "document.calculator.in.value +='4'">4</p>
        <p onclick = "document.calculator.in.value +='3'">3</p>
        <p onclick = "document.calculator.in.value +='2'">2</p>
        <p onclick = "document.calculator.in.value +='1'">1</p>
        <p onclick = "document.calculator.in.value +='0'">0</p>
        <p onclick = "document.calculator.in.value  = calculate(document.calculator.in.value)">=</p>
        <p onclick="document.calculator.in.value = ''">C</p>
    </form>
</body>
</html>
